apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: franchise-backend-hpa
  namespace: pixclick
  labels:
    tier: app
    name: franchise-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: franchise-backend-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 1
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 1
        periodSeconds: 30

